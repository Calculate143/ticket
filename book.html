<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Movie Ticket Booking</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand"><span>iCUBE</span> Cinema</a>
        </div>
    </nav>
    
    <div class="container-fluid book">
        <div class="row gx-0">
            <div class="col-lg-3 col-md-4 left d-flex flex-column align-items-center">
                <img src="img/gangubai.jpg" alt="" id="poster" class="img-fluid">
                <div class="play">
                    <i class="bi bi-play-fill" id="play"></i>
                </div>
                <div class="cont" id="movie-details">
                    <h5>Directed by</h5>
                    <p id="director">Director's Name</p>
                    <h5>Starring</h5>
                    <p id="cast">Cast 1, Cast 2, Cast 3</p>
                </div>
                <button class="btn book_tic" id="book_ticket">Book Now</button>
            </div>

            <div class="col-lg-9 col-md-8 right position-relative">
                <video src="video/Jawan Official Trailer-(HDvideo9).mp4" id="video" class="w-100 h-100 position-absolute top-0 start-0"></video>
                
                <div class="container-fluid py-4">
                    <div class="row head_time align-items-center">
                        <div class="col">
                            <h1 id="title" class="text-white">Gangubai</h1>
                        </div>
                        <div class="col-auto">
                            <div class="time d-flex align-items-center">
                                <h6 class="text-white me-3"><i class="bi bi-clock me-2"></i>165 minutes</h6>
                                <button class="btn btn-outline-danger">A-14</button>
                            </div>
                        </div>
                    </div>

                    <div class="row date_type g-3 mt-3">
                        <div class="col-md-6">
                            <h6 class="title text-white">Select Date</h6>
                            <div class="d-flex flex-wrap crd" id="date_list"></div>
                        </div>
                        <div class="col-md-6">
                            <h6 class="title text-white">Show Time</h6>
                            <div class="d-flex flex-wrap crd" id="time_list">
                                <li class="flex-grow-1 text-center"><h6>IMAX</h6><h6 class="time_point" data-time="12:00">12:00</h6></li>
                                <li class="flex-grow-1 text-center"><h6>IMAX</h6><h6 class="time_point" data-time="15:00">15:00</h6></li>
                                <li class="flex-grow-1 text-center"><h6>IMAX</h6><h6 class="time_point" data-time="18:00">18:00</h6></li>
                            </div>
                        </div>
                    </div>

                    <div class="screen mt-4">Screen</div>
                    <div class="chair mt-3" id="chair"></div>
                    
                    <div class="row details mt-4">
                        <div class="col">
                            <div class="d-flex justify-content-center flex-wrap gap-5 details_chair">
                                <li>Available</li>
                                <li>Unavailable</li>
                                <li>Selected</li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
